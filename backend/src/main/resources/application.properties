# ============================================
# ACTIVITIES SERVICE - Activités Cognitives Configuration
# ============================================

# Server
server.port=8082
server.servlet.context-path=/api
spring.application.name=activities-service

# Database - dedicated DB for activities service
spring.datasource.url=jdbc:mysql://localhost:3306/cognivita_activities_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka client configuration (register to local discovery-service)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
# Optional: prefer health checks
eureka.instance.health-check-url-path=/actuator/health

# Expose Actuator health endpoint so Eureka can poll it
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.tn.esprit.cognivita=DEBUG
logging.level.org.springframework.web=INFO

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# CORS
cors.allowed-origins=http://localhost:4200
